<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ask Question</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="background-container"></div>
    <div class="form-overlay">
        <div class="form-box">
            <h2>Ask Question</h2>
            <form id="questionForm">
                <input type="text" name="question" placeholder="Add question" required />
                <textarea name="description" placeholder="Add description" required></textarea>
                <input type="file" name="fileInput" />
                <div class="form-buttons"> <button type="button" class="cancel-btn">Cancel</button> <button
                        type="submit" class="submit-btn">Post</button> </div>
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
